<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>GPON Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app">Načítám wiki...</div>
  <script>
    window.$docsify = {
      name: 'Wiki',
      logo: '/assets/VanCo_logo_0.png',
      loadSidebar: true, // Důležité pro strom stránek
      subMaxLevel: 2,    // Zobrazí nadpisy z článků v menu
      auto2top: true     // Po kliknutí na odkaz skočí nahoru
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
