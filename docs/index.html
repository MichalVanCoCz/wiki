<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>GPON Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <style>
    :root {
      /* Barva značky - upravte si podle sebe (např. GPON tyrkysová) */
      --theme-color: #00adb5;
      --base-font-size: 16px;
    }
    /* Úprava pro hezčí sidebar po vzoru Retype */
    .sidebar-nav strong {
      display: block;
      margin-top: 1.5em;
      font-size: 0.9em;
      color: var(--theme-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="app">Načítám moderní wiki...</div>
  <script>
    window.$docsify = {
      name: 'GPON Wiki',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // Nastavení vyhledávání
      search: 'auto',
      
      // Nastavení Dark/Light režimu
      darklightTheme: {
        siteFont: 'PT Sans',
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '16px',
        dark: {
          accent: '#00adb5',
          toogleBackground: '#ffffff',
          background: '#0e1116', /* Tmavé pozadí jako Retype/GitHub */
          textColor: '#c9d1d9',
          codeColor: '#ff7b72'
        },
        light: {
          accent: '#00adb5',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#24292f',
          codeColor: '#cf222e'
        }
      }
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
